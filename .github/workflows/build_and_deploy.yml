name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    name: ${{ matrix.platform }} ( ${{ matrix.python-version }})
    runs-on: ${{ matrix.platform }}
    strategy:
      fail-fast: false
      max-parallel: 8
      matrix:
        python-version: [3.7, 3.8, 3.9]
        platform: [ubuntu-latest] #, windows-latest, macos-latest] 

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive 
      
      - name: OCL install
        shell: bash -l {0}
        run: |
          sudo apt update
          sudo apt install opencl-headers ocl-icd-dev

      - name: Set up conda ${{ matrix.python-version }}
        uses: conda-incubator/setup-miniconda@v2.0.0
        with:
          auto-update-conda: true
          activate-environment: test
          python-version: ${{ matrix.python-version }}
          channels: conda-forge

      - name: Conda info
        shell: bash -l {0}
        run: conda info

      - name: Install pocl
        shell: bash -l {0}
        run: conda install -y pocl

      - name: Install pyopencl pyclesperanto-prototype
        shell: bash -l {0}
        run: |
          python --version
          conda install -c conda-forge -y pyopencl pyclesperanto-prototype 

      - name: Install dependencies
        shell: bash -l {0}
        run: |
          python --version
          conda install -c conda-forge -y scikit-build 
          conda install -y cmake numpy pytest pytest-cov pytest-benchmark
      
      - name: Compile
        shell: bash -l {0}
        run: pip install -e .

      # Test are not working with oclgrind, return value are incorrect...
      - name: Test
        shell: bash -l {0}
        run: python -m pytest .

