[build-system]
requires = [
    "setuptools>=42",
    "wheel",
    "scikit-build",
    "cmake>=3.20",
    "ninja",
    "pybind11>=2.6",
    "numpy",
    "matplotlib",
    "toolz",
]
build-backend = "setuptools.build_meta"

#[tool.cibuildwheel]
#test-command = "pytest {project}/tests"
#test-extras = ["tests"]

[tool.cibuildwheel.linux]
test-command = ""
before-all = [
    "yum install -y ruby",
    "bash {package}/scripts/unix-opencl-build.sh",
]

[[tool.cibuildwheel.overrides]]
select = "*-musllinux*"
before-all = [
    "apk add ruby git",
    "bash {package}/scripts/unix-opencl-build.sh",
]
