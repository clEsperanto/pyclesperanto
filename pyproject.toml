[build-system]
requires = [
    "setuptools>=42",
    "scikit-build>=0.15.0",
    "cmake>=3.20",
    "pybind11>=2.10.0",
]
build-backend = "setuptools.build_meta"

[tool.cibuildwheel]
build = ["cp37-*", "cp39-*", "cp38-*", "cp310-*"]
build-verbosity = 1
build-frontend = "build"
test-command = ""
#test-requires = ["numpy", "pytest"]
#test-command = "pytest {project}/tests"

[tool.cibuildwheel.linux]
skip = ["cp27-*", "pp*"]
before-all = [
    "yum install -y ruby",
    "bash {package}/scripts/build-opencl-linux.sh",
]
repair-wheel-command = "auditwheel show {wheel} && auditwheel repair --lib-sdir .libs -w {dest_dir} {wheel}"

[[tool.cibuildwheel.overrides]]
select = "*-musllinux*"
before-all = [
    "apk add ruby",
    "bash {package}/scripts/build-ocl.sh",
]

[tool.cibuildwheel.windows]
skip = ["cp27-*", "pp*", "*-win32"]
before-all = "bash {package}/scripts/build-opencl-windows.sh"
#before-build = "cmake configure.py --cxxflags=-ID:/a/pyopencl/pyopencl/OpenCL-Headers/install/include --ldflags=\"/LIBPATH:C:/Program Files/OpenCL-ICD-Loader/lib\""
before-build = "Powershell -Command " setx -m pathtest \"$env:path ";" $env:C:/Program Files/OpenCL-ICD-Loader/lib\"""

[tool.cibuildwheel.macos]
skip = ["cp27-*", "pp*", "*_universal2"]
before-all = "bash {package}/scripts/build-opencl-macos.sh"
